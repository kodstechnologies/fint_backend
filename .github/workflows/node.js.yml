name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script_stop: true
          command_timeout: 10m
          script: |
            set -e
            echo "ğŸš€ Starting deployment on EC2..."

            # Define project directory
            PROJECT_DIR="/home/ubuntu/fint_backend"

            # Clone repo if folder doesnâ€™t exist
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "ğŸ“‚ Project folder not found. Cloning repository..."
              git clone https://github.com/kodstechnologies/fint_backend.git "$PROJECT_DIR"
            fi

            cd "$PROJECT_DIR"

            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main || true

            echo "ğŸ§© Installing dependencies..."
            npm install --no-fund --no-audit

            echo "âš™ï¸ Setting up environment..."
            touch .env
            echo "${{ secrets.fint }}" > .env

            echo "ğŸ” Restarting PM2 app..."
            if pm2 list | grep -q BackendServer; then
              pm2 restart BackendServer --update-env --silent
            else
              pm2 start server.js --name BackendServer
            fi

            pm2 save
            echo "âœ… Deployment completed successfully!"
