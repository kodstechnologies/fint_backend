name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted  # your runner

    strategy:
      matrix:
        node-version: [20.x]  # match your backend Node.js version

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Install dependencies
      - run: npm ci
        working-directory: ./Prepareton-Backend

      # Setup environment variables
      - run: |
          touch .env
          echo "${{ secrets.PPT_ENV }}" > .env
        working-directory: ./Prepareton-Backend

      # Restart backend using PM2
      - run: pm2 restart prepareton-backend --update-env || pm2 start src/index.js --name prepareton-backend
        working-directory: ./Prepareton-Backend
