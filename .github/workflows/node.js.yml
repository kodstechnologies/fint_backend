name: ğŸš€ Deploy Fint Backend to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Starting deployment on EC2..."
            cd /home/ubuntu

            if [ ! -d "fint_backend" ]; then
              git clone https://github.com/kodstechnologies/fint_backend.git
            fi

            cd fint_backend

            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git checkout main || git checkout master
            git reset --hard origin/$(git branch --show-current)

            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev --legacy-peer-deps

            echo "âš™ï¸ Writing .env file..."
            echo "${{ secrets.FINT }}" > .env

            echo "ğŸ” Restarting PM2 app..."
            if pm2 list | grep -q fint_backend; then
              pm2 restart fint_backend --update-env
            else
              pm2 start index.js --name fint_backend
            fi

            pm2 save

            echo "âœ… Deployment completed successfully!"
