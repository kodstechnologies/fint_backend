name: Deploy Fint Backend to EC2

on:
  push:
    branches:
      - main  # runs on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment on EC2..."
            cd /home/ubuntu

            # âœ… Clone repo if not already present
            if [ ! -d "fint_backend" ]; then
              echo "ðŸ“‚ Project folder not found. Cloning repository..."
              git clone https://github.com/kodstechnologies/fint_backend.git
            fi

            cd fint_backend

            echo "ðŸ”§ Fixing permissions..."
            sudo chown -R ubuntu:ubuntu .

            echo "ðŸ“¦ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "ðŸ§© Installing dependencies..."
            npm install --production

            echo "âš™ï¸ Setting up environment..."
            if [ ! -f ".env" ]; then
              cp .env.example .env
              echo "âœ… .env file created from example"
            else
              echo "âœ… .env file already exists"
            fi

            echo "ðŸ” Restarting PM2 app..."
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "ðŸ›  Installing PM2..."
              sudo npm install -g pm2
            fi

            # âœ… Start or restart app with PM2 using index.js
            if pm2 list | grep -q BackendServer; then
              pm2 restart BackendServer --update-env --silent
            else
              pm2 start index.js --name BackendServer
            fi

            pm2 save
            echo "âœ… Deployment successful!"
