name: Node.js CI/CD with PM2

on:
  push:
    branches:
      - main   # runs when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js for build/test
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build if needed (optional)
      # - run: npm run build

      # 5ï¸âƒ£ Create .env file (optional)
      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.fint }}" > .env

      # 6ï¸âƒ£ Deploy to EC2 and restart PM2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš€ Deploying on EC2..."
            cd /home/ubuntu/your-project-folder   # ğŸ‘ˆ change to your project path
            git pull origin main
            npm install
            touch .env
            echo "${{ secrets.fint }}" > .env
            pm2 restart BackendServer --update-env
            pm2 save
