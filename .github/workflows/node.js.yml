name: Node.js CI/CD with PM2 (EC2 Deploy)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1ï¸âƒ£ Checkout code from repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js for build/test (optional)
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies (for test/build validation)
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Create .env file for local build validation (optional)
      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.fint }}" > .env

      # 5ï¸âƒ£ Deploy to EC2 and restart PM2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}          # âœ… your EC2 public IP (in GitHub Secrets)
          username: ubuntu                       # EC2 default username
          key: ${{ secrets.EC2_KEY }}        # âœ… your private SSH key (from GitHub Secrets)
          script_stop: true                      # stop on first failure
          command_timeout: 10m                   # prevent infinite hang
          debug: true                            # show debug info if stuck
          script: |
            set -e
            echo "ğŸš€ Starting deployment on EC2..."

            cd /home/ubuntu/your-project-folder   # ğŸ‘ˆ change to your project directory path

            echo "ğŸ“¦ Pulling latest code..."
            git pull origin main || true

            echo "ğŸ§© Installing dependencies..."
            npm install --no-fund --no-audit

            echo "âš™ï¸ Updating environment variables..."
            touch .env
            echo "${{ secrets.fint }}" > .env

            echo "ğŸ” Restarting PM2 app..."
            if pm2 list | grep -q BackendServer; then
              pm2 restart BackendServer --update-env --silent
            else
              pm2 start server.js --name BackendServer
            fi

            pm2 save
            echo "âœ… Deployment completed successfully!"
