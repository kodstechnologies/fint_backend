name: Deploy Fint Backend to EC2

on:
  push:
    branches:
      - main  # runs automatically on every push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Starting deployment on EC2..."

            cd /home/ubuntu

            # âœ… Clone repo if not already present
            if [ ! -d "fint_backend" ]; then
              echo "ğŸ“‚ Project folder not found. Cloning repository..."
              git clone https://github.com/kodstechnologies/fint_backend.git
            fi

            cd fint_backend

            echo "ğŸ”§ Fixing permissions..."
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R u+rwX,g+rwX,o+rX .

            echo "ğŸ§¹ Cleaning any leftover locks..."
            sudo rm -f .git/index.lock
            sudo rm -f package-lock.json

            echo "ğŸ“¦ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ğŸ§© Installing dependencies..."
            npm install --production

            echo "âš™ï¸ Setting up environment..."
            if [ ! -f ".env" ]; then
              cp .env.example .env
              echo "âœ… .env file created from example"
            else
              echo "âœ… .env file already exists"
            fi

            echo "ğŸ” Restarting PM2 app..."
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "ğŸ›  Installing PM2..."
              sudo npm install -g pm2
            fi

            # âœ… Start or restart app with PM2 using index.js
            if pm2 list | grep -q BackendServer; then
              echo "â™»ï¸ Restarting existing BackendServer..."
              pm2 restart BackendServer --update-env --silent
            else
              echo "ğŸš€ Starting new BackendServer..."
              pm2 start index.js --name BackendServer
            fi

            pm2 save
            echo "âœ… Deployment successful!"
